<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>The Freezing Button</title>
  </head>
  <body>
    <h1>The Button that makes time Freeze</h1>
    <button onclick="crash()">Click Me!</button>
    <script>
      function crash(){
        while(1)location.reload(1)
      }
    </script>
  </body>
</html>
